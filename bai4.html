<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function Kiemtra()
			{
				var tdn=f1.US.value;
				var mk=f1.PW.value;
				var nlmk=f1.RPW.value;
				if(tdn==""||mk==""||nlmk=="")
				{
					alert('Phải nhập đủ thông tin các trường!!!');
					return false;
				}
				if(tdn.length<6)
				{
					alert('Tên đăng nhập phải nhiều hơn 6 ký tự!!!');
					return false;
				}
				if(mk!=nlmk)
				{
					alert('Mật khẩu không trùng khớp!!!')
					return false;
				}
				return true;
			}
		</script>
		<form name="f1">
			<table>
				<tr>
					<td>Tên đăng nhập:</td>
					<td><input type="text" name="US">(nhiều hơn 6 ký tự)</td>			
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name="PW"></td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu:</td>
					<td><input type="password" name="RPW"></td>
				</tr>
			</table>
			<button type="submit"onclick="return Kiemtra()">Kiểm tra</button>
		</form>
	</body>
</html>
